<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Example</title>
	<link href="../../style.css" rel="stylesheet" />
	<link href="style.css" rel="Stylesheet" />
</head>
<body>
	<header id="top">
		<div>
			<h1>Front End Tutorial</h1>
		</div>
	</header>
	<main>
		<h1>Table Example</h1>
		<p>Below is an example of a complete table using HTML5 and CSS3</p>
		<p>This includes use of a range of CSS selectors.</p>
		<table>
			<tr>
				<th></th>
				<th>Multiplied by Two</th>
				<th>Multiplied by Three</th>
				<th>Multiplied by Four</th>
			</tr>
			<tr>
				<th>10</th>
				<td>20</td>
				<td>30</td>
				<td>40</td>
			</tr>
			<tr>
				<th>40</th>
				<td>80</td>
				<td>120</td>
				<td>160</td>
			</tr>
			<tr>
				<th>50</th>
				<td>100</td>
				<td>150</td>
				<td>200</td>
			</tr>
			<tr>
				<th>80</th>
				<td>160</td>
				<td>240</td>
				<td>320</td>
			</tr>
		</table>
	</main>
	<a href="#top" id="bottomLinkToTop">
		<img src="../../img/arrow.png" alt="arrow"/>
	</a>
	<footer>
		<p>Sam Moore - 2016</p>
	</footer>
</body>
</html>
