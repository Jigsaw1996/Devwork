<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Walkthrough Example</title>
	<link href="../style.css" rel="stylesheet" />
	<link href="style.css" rel="Stylesheet" />
</head>
<body>
	<header>
		<div>
			<h1>Front End Tutorial</h1>
		</div>
	</header>
	<main>
		<h1>Walkthrough Example</h1>
		<h2>Using Inline-Block</h2>
		<div class="header">
		<p>Header</p>
		</div>
		<div class="sidebar">
		<p>Sidebar</p>
		</div>
		<div class="content">
		<p>Content</p>
		</div>
		<div class="footer">
		<p>Footer</p>
		</div>
		<h2>Using Floats</h2>
		<div class="header">
		<p>Header</p>
		</div>
		<div class="sidebar floatMe">
		<p>Sidebar</p>
		</div>
		<div class="content floatMe">
		<p>Content</p>
		</div>
		<div class="footer">
		<p>Footer</p>
		</div>
		<p>Using floats fixes the natural white space that inline-blocks produce. Be mindful of this. 
	</main>
	<footer>
		<p>Sam Moore - 2016</p>
	</footer>
</body>
</html>
