<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transition Examples</title>
	<link href="../../style.css" rel="stylesheet" />
	<link href="style.css" rel="Stylesheet" />
</head>
<body>
	<header id="top">
		<div>
			<h1>Front End Tutorial</h1>
		</div>
	</header>
	<main>
		<h1>Transition Examples</h1>
		<p>Below are examples of transitions, using both the transition and keyword methods.</p>
		<h2>Transitions</h2>
		<p id="hoverText">Hover over me to change my color.</p>
		<div class="hoverImage">
			<h3>Hover Over Me</h3>
		</div>
		
		<h2>Keyframes</h2>
		<p id="keyframeText">This text transitions on page load.</p>
		<div class="rotateImage">
			<h3>Hover Over Me</h3>
		</div>
	</main>
	<a href="#top" id="bottomLinkToTop">
		<img src="../../img/arrow.png" alt="arrow"/>
	</a>
	<footer>
		<p>Sam Moore - 2016</p>
	</footer>
</body>
</html>
