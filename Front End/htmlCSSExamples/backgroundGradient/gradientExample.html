<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gradient Examples</title>
	<link href="../../style.css" rel="stylesheet" />
	<link href="style.css" rel="Stylesheet" />
</head>
<body>
	<header id="top">
		<div>
			<h1>Front End Tutorial</h1>
		</div>
	</header>
	<main>
		<h1>Gradient Examples</h1>
		<h2>Linear Gradients</h2>
		<p>Standard linear gradient:</p>
		<div class="linear">
		</div>
		<p>Linear gradient with color stops:</p>
		<div class="linearStops1">
		</div>
		<p>Linear gradient with transparency:</p>
		<div class="linearStops2">
		</div>
		
		<h2>Radial Gradients</h2>
		<p>Standard radial gradient:</p>
		<div class="radial">
		</div>
		<p>Radial gradient with color stops:</p>
		<div class="radialStops1">
		</div>
		<p>Radial gradient with transparency:</p>
		<div class="radialStops2">
		</div>
	</main>
	<a href="#top" id="bottomLinkToTop">
		<img src="../../img/arrow.png" alt="arrow"/>
	</a>
	<footer>
		<p>Sam Moore - 2016</p>
	</footer>
</body>
</html>
