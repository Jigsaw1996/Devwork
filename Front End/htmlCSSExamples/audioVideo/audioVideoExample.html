<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Audio and Video Examples</title>
	<link href="../../style.css" rel="stylesheet" />
	<link href="style.css" rel="Stylesheet" />
</head>
<body>
	<header id="top">
		<div>
			<h1>Front End Tutorial</h1>
		</div>
	</header>
	<main>
		<h1>Audio and Video Examples</h1>
		<p>Below are examples for both audio and video tags.</p>
		
		<h2>Audio</h2>
		<audio controls="controls">
			<source src="audio/" type="audio/mpeg; codecs=mp3" />
		</audio>
		
		<h2>Video</h2>
		<video controls="controls">
			<source src="video/" type="video/mp4" />
			<source src="video/" type="video/ogg" />
		</video>
	</main>
	<a href="#top" id="bottomLinkToTop">
		<img src="../../img/arrow.png" alt="arrow"/>
	</a>
	<footer>
		<p>Sam Moore - 2016</p>
	</footer>
</body>
</html>
