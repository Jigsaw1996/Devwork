<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Perspective Grid</title>
	<link href="../../style.css" rel="stylesheet" />
	<link href="style.css" rel="Stylesheet" />
</head>
<body>
	<header id="top">
		<div>
			<h1>Front End Tutorial</h1>
		</div>
	</header>
	<main>
		<h1>Perspective Grid</h1>
		<p>Below is an example of an interactive grid which can be created using perspective, transformations and transitions.</p>
		<h2>Individual Rotates</h2>
		<div class="container">
				<figure>
					<img src="img/landscape.jpg" alt="img" />
					<figcaption>Square 1</figcaption>
				</figure>
				
				<figure>
					<img src="img/landscape2.jpg" alt="img" />
					<figcaption>Square 2</figcaption>
				</figure>
				
				<figure>
					<img src="img/landscapeMountains.jpg" alt="img" />
					<figcaption>Square 3</figcaption>
				</figure>
		</div>
		<h2>Group Rotates</h2>
		<div class="container">
			<div class="wrapper">
				<figure>
					<img src="img/landscape.jpg" alt="img" />
					<figcaption>Square 1</figcaption>
				</figure>
				
				<figure>
					<img src="img/landscape2.jpg" alt="img" />
					<figcaption>Square 2</figcaption>
				</figure>
				
				<figure>
					<img src="img/landscapeMountains.jpg" alt="img" />
					<figcaption>Square 3</figcaption>
				</figure>
			</div>
		</div>
	</main>
	<a href="#top" id="bottomLinkToTop">
		<img src="../../img/arrow.png" alt="arrow"/>
	</a>
	<footer>
		<p>Sam Moore - 2016</p>
	</footer>
</body>
</html>
